services:
  - type: web
    name: warehouse-dashboard-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DROPBOX_ACCESS_TOKEN
        sync: false